<form method="post" id="sheetdb-form" action="https://sheetdb.io/api/v1/xbwhbh6lp7ne1">
    1 for on and 0 for off: <input name="data[Status]">
    Time: <input name="data[Time]" id="time">
    <button type="submit">Submit</button>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('Kaam Ho Gaya Bhai aapka')
    });
  });

  // Function to update the time input field with the current time
  function updateTime() {
    var now = new Date();
    var timeInput = document.getElementById("time");
    timeInput.value = now.toLocaleString();
  }

  // Update the time input field when the page is loaded and every second thereafter
  updateTime();
  setInterval(updateTime, 1000);
</script>
